<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showPrompt()">button1</button>
    <div id="map"></div>

    <script>
        const predefinedUsername = "admin";
        const predefinedPassword = "12345";

        function showPrompt() {
            var userInput = prompt("Please enter your location:");
            if (userInput != null) {
                userInput = userInput.toLowerCase();
                if (userInput == "chandigarh" || userInput == "punjab" || userInput == "haryana") {
                    var username = prompt("Enter your username:");
                    var password = prompt("Enter your password:");
                    if (username === predefinedUsername && password === predefinedPassword) {
                        alert("Welcome! Username: " + username + ", Password: " + password);
                        showMap();
                    } else {
                        alert("Invalid username or password.");
                    }
                } else {
                    alert("You are not authorized to access.");
                }
            }
        }

        function showMap() {
            document.getElementById("map").style.display = "block";
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 30.7333, lng: 76.7794 },
                    zoom: 12
                });
            }
            initMap();
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
